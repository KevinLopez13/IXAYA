{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name = "viewreport" content="width=device-width, initial scale=1.0">
        <title>{% block title %} {% endblock %}</title>
        <!-- <link rel="short icon" href="{% static 'img/papeico.png' %}"> -->

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Barlow Semi Condensed">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Orbitron">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=League Spartan">
        <link rel="stylesheet" href="../static/css/styles.css">
    </head>

    <body>
        <div id = "root" class="container-fluid px-0">
            {% block body %}
          
            {% endblock %}
        </div>
        
        <div id="contacto" style="width: 100%; position: relative; background: #EFEDE9; flex-direction: column; display: flex;">
            <div style="margin-left: 57px; margin-top: 76px; margin-right: 57px;">
              <div class="container-fluid" style="padding-bottom: 57px;">
                
                <div class="row" style="margin-bottom: 70px;">
                  <div class="col" style="color: #0C1A47; font-size: 64px; font-family: Orbitron; font-weight: 400; line-height: 45.69px;">CONTÁCTANOS</div>
                </div>
                
                <div class="row text-center">
                  <div class="col-6">
                    <script charset="utf-8" type="text/javascript" src="//js.hsforms.net/forms/embed/v2.js"></script>
                    <script>
                      hbspt.forms.create({
                        region: "na1",
                        portalId: "42640789",
                        formId: "407b4c1f-ab37-4e7c-bffa-241acf863e4e"
                      });
                    </script>
                  </div>
                  <div class="col">
                    <img src="../static/img/Astronauta.svg" alt="" style="max-width: 500px;">
                  </div>
                </div>
              </div>
            </div>
        </div>

        <div id="Footer" style="width: 100%; height: 297px; position: relative; flex-direction: column; justify-content: flex-start; align-items: flex-start; display: flex; background: #ACC2D4;">
            <div style="margin-left: 54px; margin-top: 40px;">
              <img src="../static/img/LogoUNAM.svg" alt="", style="height: 55px; position: relative; display: inline-flex; margin-right: 15px;">
              <img src="../static/img/LogoCIC.svg" alt="", style="height: 50px; position: relative; display: inline-flex; margin-right: 15px;">
              <img src="../static/img/LogoPEU.svg" alt="", style="height: 55px; position: relative; display: inline-flex; margin-right: 15px;">
              <img src="../static/img/LogoTUNAM.svg" alt="", style="height: 55px; position: relative; display: inline-flex; margin-right: 15px;">
            </div>
            <div class="row align-items-end" style="width: 92%; margin-left: 54px; margin-top: 40px;">
              <div class="col-md-3" style="display: inline-block;">
                <div class="footer-link">MAPA DE SITIO</div>
                <div class="footer-link">PRIVACIDAD</div>
                <div class="footer-link">TÉRMINOS DE USO</div>
              </div>
              <div class="col-md-9 col-sm-12" style="padding-bottom: 13px;">
                <div class="row align-items-end py-2">
                  <div class="col-10 px-0" style="height: 30px; color: #1F3262; font-size: 12px; font-family: Barlow Semi Condensed; font-weight: 600; text-transform: uppercase; word-wrap: break-word; display: inline-block">Edificio de los Programas, Circuito de la Investigación Científica s/n, Coyoacán,<br>Ciudad Universitaria, C.P. 04510, CDMX.</div>
                  <div class="col-2" style="height: 13px; text-align: right; color: #1F3262; font-size: 12px; font-family: Barlow Semi Condensed; font-weight: 600; text-decoration: underline; text-transform: uppercase; word-wrap: break-word; display: inline-block">peu@astro.unam.mx</div>
                </div>
                <div class="row">
                  <div id="sep" style="height: 2px; background: #1F3262"></div>
                </div>
                <div class="row align-items-start py-1">
                  <div class="col-1 px-0">
                    <img src="../static/img/ARPA.svg" alt="", style="width: 63px; height: 24.45px; position: relative; display: inline-block;">
                  </div>
                  <div class="col-2 px-0" style="padding-top: 4px; color: #1F3262; font-size: 12px; font-family: Barlow Semi Condensed; font-weight: 600; text-transform: uppercase; word-wrap: break-word; display: inline-block">DISEÑO WEB</div>
                  <div class="col-9" style="padding-top: 0px; height: 13px; text-align: right; color: #1F3262; font-size: 12px; font-family: Barlow Semi Condensed; font-weight: 600; text-transform: uppercase; word-wrap: break-word; display: inline-block">2023 © peu</div>
                </div>
              </div>
            </div>
          </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    </body>
</html>
